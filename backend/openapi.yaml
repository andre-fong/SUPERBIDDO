components:
  schemas:
    Account:
      type: object
      description: All data associated with an account.
      required:
        - accountId
        - username
        - email
        - password
      properties:
        accountId:
          readOnly: true
          type: string
          format: uuid
        username:
          $ref: "#/components/schemas/Username"
        email:
          $ref: "#/components/schemas/Email"
        password:
          writeOnly: true
          allOf:
            - $ref: "#/components/schemas/Password"
    Address:
      type: object
      required:
        - addressFormatted
        - latitude
        - longitude
      properties:
        addressFormatted:
          type: string
        latitude:
          $ref: "#/components/schemas/Latitude"
        longitude:
          $ref: "#/components/schemas/Longitude"
    Username:
      type: string
      minLength: 3
      maxLength: 80
      pattern: '[^!*''();:@&=+$,/?%#[\]\s]{3,80}' #can't contain any url reserved characters
    Password:
      type: string
      minLength: 8
      maxLength: 50
      pattern: '^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,50}$' #must contain lowercase, uppercase, number
    Latitude:
      type: number
      format: float
      maximum: 90
      minimum: -90
    Longitude:
      type: number
      format: float
      maximum: 180
      minimum: -180
    Email:
      type: string
      format: email
      maxLength: 80
    Auction:
      allOf:
        - type: object
          required:
            - auctionId
            - auctioneerId
            - auctioneer
            - name
            - startPrice
            - spread
            - minNewBidPrice
            - topBid
            - numBids
            - auctionStatus
          properties:
            auctionId:
              readOnly: true
              type: string
              format: uuid
            auctioneerId:
              writeOnly: true
              type: string
              format: uuid
            auctioneer:
              readOnly: true
              allOf:
                - $ref: "#/components/schemas/Account"
                - type: object
                  required:
                    - address
                  properties:
                    address:
                      $ref: "#/components/schemas/Address"
            name:
              type: string
              maxLength: 100
            description:
              type: string
              nullable: true
              maxLength: 500
            startPrice:
              type: number
              format: float
              minimum: 0
            spread:
              type: number
              format: float
              minimum: 0
            minNewBidPrice:
              readOnly: true
              type: number
              format: float
              minimum: 0
            topBid:
              readOnly: true
              oneOf:
                - $ref: "#/components/schemas/Bid"
                - enum:
                    - null
            numBids:
              readOnly: true
              type: integer
              minimum: 0
            auctionStatus:
              readOnly: true
              allOf:
                - $ref: "#/components/schemas/AuctionStatus"
            bidStatus:
              readOnly: true
              allOf:
                - $ref: "#/components/schemas/BidStatus"
          not:
            required:
              - cards
              - bundle
        - oneOf:
            - type: object
              required:
                - cards
              properties:
                cards:
                  type: array
                  items:
                    $ref: "#/components/schemas/Card"
            - type: object
              required:
                - bundle
              properties:
                bundle:
                  $ref: "#/components/schemas/Bundle"
        - oneOf:
            # both present
            - type: object
              required:
                - startTime
                - endTime
              properties:
                startTime:
                  type: string
                  format: date-time
                endTime:
                  type: string
                  format: date-time
            # neither present
            - type: object
              not:
                anyOf:
                  - required:
                      - startTime
                  - required:
                      - endTime
            # both present and both null (neither not null)
            - type: object
              required:
                - startTime
                - endTime
              properties:
                startTime:
                  enum:
                    - null
                endTime:
                  enum:
                    - null
    Card:
      allOf:
        - $ref: "#/components/schemas/CardBase"
        - oneOf:
            - type: object
              properties:
                game:
                  type: string
                  enum:
                    - "MTG"
                rarity:
                  $ref: "#/components/schemas/MTGRarity"
            - type: object
              properties:
                game:
                  type: string
                  enum:
                    - "Pokemon"
                rarity:
                  $ref: "#/components/schemas/PokemonRarity"
            - type: object
              properties:
                game:
                  type: string
                  enum:
                    - "Yugioh"
                rarity:
                  $ref: "#/components/schemas/YugiohRarity"
    PokemonCard:
      type: object
      properties:
        game:
          type: string
          enum:
            - "Pokemon"
        rarity:
          $ref: "#/components/schemas/PokemonRarity"
    YugiohCard:
      type: object
      properties:
        game:
          type: string
          enum:
            - "Yugioh"
        rarity:
          $ref: "#/components/schemas/YugiohRarity"
    CardBase:
      allOf:
        - type: object
          required:
            - cardId
            - name
            - manufacturer
            - set
            - isFoil
            - imageUrl
          properties:
            cardId:
              readOnly: true
              type: string
              format: uuid
            name:
              type: string
              maxLength: 100
            description:
              type: string
              nullable: true
              maxLength: 500
            manufacturer:
              type: string
              maxLength: 100
            set:
              type: string
              maxLength: 100
            isFoil:
              type: boolean
            imageUrl:
              $ref: "#/components/schemas/ImageUrl"
        - $ref: "#/components/schemas/CardQuality"
    CardQuality:
      not:
        required:
          - qualityUngraded
          - qualityPsa
      oneOf:
        - type: object
          required:
            - qualityUngraded
          properties:
            qualityUngraded:
              $ref: "#/components/schemas/QualityUngraded"
        - type: object
          required:
            - qualityPsa
          properties:
            qualityPsa:
              $ref: "#/components/schemas/QualityPsa"
    AuctionStatus:
      type: string
      enum:
        - Not scheduled
        - Scheduled
        - Ongoing
        - Successful
        - Unsuccessful
    BidStatus:
      type: string
      enum:
        - Not bid (ended)
        - Not bid
        - Leading
        - Outbid
        - Won
        - Lost
    Bundle:
      type: object
      required:
        - bundleId
        - game
        - name
        - manufacturer
        - set
        - imageUrl
      properties:
        bundleId:
          readOnly: true
          type: string
          format: uuid
        game:
          type: string
          maxLength: 100
        name:
          type: string
          maxLength: 100
        description:
          type: string
          nullable: true
          maxLength: 500
        manufacturer:
          type: string
          maxLength: 100
        set:
          type: string
          maxLength: 100
        imageUrl:
          $ref: "#/components/schemas/ImageUrl"
    Bid:
      type: object
      required:
        - bidId
        - auctionId
        - bidderId
        - bidder
        - amount
        - timestamp
      properties:
        bidId:
          readOnly: true
          type: string
          format: uuid
        auctionId:
          type: string
          format: uuid
        bidderId:
          writeOnly: true
          type: string
          format: uuid
        bidder:
          readOnly: true
          allOf:
            - $ref: "#/components/schemas/Account"
        amount:
          type: number
          format: float
          minimum: 0
        timestamp:
          readOnly: true
          type: string
          format: date-time
    QualityUngraded:
      type: string
      enum:
        - Mint
        - Near Mint
        - Lightly Played
        - Moderately Played
        - Heavily Played
        - Damaged
    QualityPsa:
      type: integer
      minimum: 1
      maximum: 10
    Rarity:
      anyOf:
        - $ref: "#/components/schemas/MTGRarity"
        - $ref: "#/components/schemas/PokemonRarity"
        - $ref: "#/components/schemas/YugiohRarity"
    MTGRarity:
      type: string
      enum:
        - Common
        - Uncommon
        - Rare
        - Mythic Rare
        - Special / Bonus Cards
        - Basic Land
        - Masterpiece Series
        - Promos
        - Extended Art
        - Borderless
    PokemonRarity:
      type: string
      enum:
        - Common
        - Uncommon
        - Rare
        - Holo Rare
        - Reverse Holo
        - Rare Holo V
        - Ultra Rare
        - Full Art
        - Secret Rare
        - Amazing Rare
        - Rainbow Rare
        - Gold Secret Rare
        - Promos
        - Radiant Collection
    YugiohRarity:
      type: string
      enum:
        - Common
        - Rare
        - Super Rare
        - Ultra Rare
        - Secret Rare
        - Ultimate Rare
        - Ghost Rare
        - Starlight Rare
        - Collector's Rare
        - Prismatic Secret Rare
        - Parallel Rare
        - Platinum Rare
    ImageUrl:
      type: string
      format: uri
      # gcs prefix, uuid, dot, file extension
      pattern: ^https://storage\.googleapis\.com/superbiddo-bucket-0/[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}_[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}\..{1,13}$
    Errors:
      type: array
      items:
        $ref: "#/components/schemas/Error"
    Error:
      type: object
      required:
        - path
        - message
      properties:
        path:
          type: string
        message:
          type: string
        detail:
          type: string
    Session:
      allOf:
        - $ref: "#/components/schemas/Account"
        - type: object
          properties:
            address:
              $ref: "#/components/schemas/Address"
  responses:
    BadRequest:
      description: request format is invalid
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Errors"
    Unauthorized:
      description: action requires authentication
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Errors"
    Forbidden:
      description: insufficient permission for this action
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Errors"
    NotFound:
      description: specified resource not found
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Errors"
    Conflict:
      description: request has correct format but data currently conflicts
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Errors"
    InternalServerError:
      description: error processing request on server
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Errors"
